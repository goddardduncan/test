<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAPT Pill | KegLand Interface</title>
    <style>
        :root {
            --kl-red: #e30613;
            --kl-dark: #1a1a1a;
            --kl-grey: #2d2d2d;
            --kl-text: #ffffff;
            --kl-muted: #a0a0a0;
        }
        
        body { 
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif; 
            background: var(--kl-dark); 
            margin: 0; padding: 20px; 
            color: var(--kl-text); 
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 500px; }

        header { text-align: left; border-left: 4px solid var(--kl-red); padding-left: 15px; margin-bottom: 30px; }
        header h1 { margin: 0; text-transform: uppercase; font-size: 24px; letter-spacing: 1px; }
        header p { margin: 5px 0 0; color: var(--kl-muted); font-size: 12px; }

        .status-bar { 
            background: var(--kl-grey); padding: 10px 15px; border-radius: 4px; 
            font-size: 11px; margin-bottom: 20px; display: flex; 
            justify-content: space-between; align-items: center; border: 1px solid #333;
        }

        .dot { height: 8px; width: 8px; background-color: #444; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .active .dot { background-color: var(--kl-red); box-shadow: 0 0 8px var(--kl-red); }

        #dashboard { display: grid; grid-template-columns: 1fr; gap: 15px; }
        
        .card { 
            background: var(--kl-grey); padding: 20px; border-radius: 8px; 
            position: relative; border-bottom: 3px solid #333;
        }

        .value { font-size: 42px; font-weight: 700; font-family: 'Courier New', monospace; }
        .label { font-size: 12px; color: var(--kl-red); text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .unit { font-size: 16px; color: var(--kl-muted); margin-left: 5px; }

        .controls { margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        button { 
            padding: 15px; font-size: 13px; cursor: pointer; border: none; 
            border-radius: 4px; text-transform: uppercase; font-weight: bold; transition: 0.2s;
        }

        #startBtn { background: var(--kl-red); color: white; }
        #openSettings { background: #444; color: white; }
        button:hover { filter: brightness(1.2); }

        /* Modal Settings */
        .modal { display: none; position: fixed; z-index: 10; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); }
        .modal-content { 
            background: var(--kl-grey); margin: 15% auto; padding: 25px; 
            border-radius: 8px; width: 300px; border: 1px solid var(--kl-red); 
        }
        .setting-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; color: var(--kl-muted); text-transform: uppercase; margin-bottom: 5px; }
        input, select { 
            width: 100%; padding: 12px; background: #111; border: 1px solid #444; 
            color: white; font-size: 16px; box-sizing: border-box; border-radius: 4px;
        }
        #saveSettings { background: var(--kl-red); color: white; width: 100%; margin-top: 10px; }

        #log { 
            margin-top: 25px; font-size: 10px; color: var(--kl-muted); 
            height: 80px; overflow-y: auto; border-top: 1px solid #333; padding-top: 10px; 
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>RAPT Pill</h1>
        <p>Digital Hydrometer & Thermometer</p>
    </header>

    <div id="statusBox" class="status-bar">
        <span><span class="dot"></span> <span id="statusText">DISCONNECTED</span></span>
        <span id="macAddr" style="opacity: 0.5;">UNIT: <span id="unitDisplay">SG</span></span>
    </div>

    <div id="dashboard">
        <div class="card">
            <div class="label" id="gravityLabel">Specific Gravity</div>
            <div class="value"><span id="gravityValue">--</span><span class="unit" id="unitLabel">SG</span></div>
        </div>
        <div class="card">
            <div class="label">Temperature</div>
            <div class="value"><span id="tempValue">--</span><span class="unit">°C</span></div>
        </div>
        <div class="card">
            <div class="label">Battery</div>
            <div class="value"><span id="batteryValue">--</span><span class="unit">%</span></div>
        </div>
    </div>

    <div class="controls">
        <button id="startBtn">Connect Pill</button>
        <button id="openSettings">Settings</button>
    </div>

    <div id="log">Ready to scan...</div>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0 0 20px 0; border-bottom: 1px solid #444; padding-bottom: 10px;">Sensor Settings</h3>
        
        <div class="setting-group">
            <label>Display Units</label>
            <select id="unitSelect">
                <option value="SG">Specific Gravity (SG)</option>
                <option value="Plato">Plato (°P)</option>
            </select>
        </div>

        <div class="setting-group">
            <label>Gravity Offset (SG)</label>
            <input type="number" id="offsetInput" step="0.0001">
            <p style="font-size: 10px; color: var(--kl-muted); margin-top:5px;">Raw: <span id="currentRaw">--</span></p>
        </div>

        <button id="saveSettings">Apply & Save</button>
    </div>
</div>

<script>
    const startBtn = document.getElementById('startBtn');
    const logDiv = document.getElementById('log');
    const statusBox = document.getElementById('statusBox');
    const modal = document.getElementById('settingsModal');
    
    // Persistent State
    let calibrationOffset = parseFloat(localStorage.getItem('rapt_offset')) || 0;
    let preferredUnit = localStorage.getItem('rapt_unit') || 'SG';
    let lastRawGravity = 1.0000;

    // UI Initial State
    document.getElementById('offsetInput').value = calibrationOffset;
    document.getElementById('unitSelect').value = preferredUnit;
    updateUnitLabels();

    function log(msg) {
        logDiv.innerHTML = `<div>> ${msg}</div>` + logDiv.innerHTML;
    }

    function sgToPlato(sg) {
        // ASBC Polynomial for Plato conversion
        return (-1 * 616.868) + (1111.14 * sg) - (630.272 * Math.pow(sg, 2)) + (135.997 * Math.pow(sg, 3));
    }

    function updateUnitLabels() {
        const isPlato = preferredUnit === 'Plato';
        document.getElementById('gravityLabel').innerText = isPlato ? 'Extract (Plato)' : 'Specific Gravity';
        document.getElementById('unitLabel').innerText = isPlato ? '°P' : 'SG';
        document.getElementById('unitDisplay').innerText = preferredUnit;
    }

    document.getElementById('openSettings').onclick = () => {
        document.getElementById('currentRaw').innerText = lastRawGravity.toFixed(4);
        modal.style.display = "block";
    };
    
    document.getElementById('saveSettings').onclick = () => {
        calibrationOffset = parseFloat(document.getElementById('offsetInput').value) || 0;
        preferredUnit = document.getElementById('unitSelect').value;
        
        localStorage.setItem('rapt_offset', calibrationOffset);
        localStorage.setItem('rapt_unit', preferredUnit);
        
        updateUnitLabels();
        modal.style.display = "none";
        log(`SETTINGS UPDATED`);
    };

    startBtn.addEventListener('click', async () => {
        try {
            const scan = await navigator.bluetooth.requestLEScan({
                filters: [{ manufacturerData: [{ companyIdentifier: 16722 }] }],
                keepRepeatedDevices: true
            });

            statusBox.classList.add("active");
            document.getElementById('statusText').innerText = "SCANNING";
            startBtn.disabled = true;
            startBtn.style.opacity = "0.5";
            log("SCAN ACTIVE - WAITING FOR PACKET");

            navigator.bluetooth.addEventListener('advertisementreceived', event => {
                const mData = event.manufacturerData.get(16722);
                if (mData && mData.byteLength === 23) {
                    const view = new DataView(mData.buffer);
                    
                    const tempRaw = view.getUint16(9, false);
                    const gravRaw = view.getFloat32(11, false);
                    const batteryRaw = view.getInt16(21, false);

                    // Calculations
                    const temperature = (tempRaw / 128 - 273.15).toFixed(1);
                    lastRawGravity = (gravRaw / 1000);
                    const calibratedSG = lastRawGravity + calibrationOffset;
                    
                    const battery = Math.min(100, Math.max(0, Math.round(batteryRaw / 256)));

                    // Unit Conversion Logic
                    let displayGravity;
                    if (preferredUnit === 'Plato') {
                        displayGravity = sgToPlato(calibratedSG).toFixed(1);
                    } else {
                        displayGravity = calibratedSG.toFixed(4);
                    }

                    // UI Update
                    document.getElementById('gravityValue').innerText = displayGravity;
                    document.getElementById('tempValue').innerText = temperature;
                    document.getElementById('batteryValue').innerText = battery;
                }
            });
        } catch (error) {
            log("SCAN FAILED: " + error);
        }
    });

    window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
</script>
</body>
</html>
