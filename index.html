<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DJ Control</title>
    <style>
        :root {
            --color-bg-dark: #121212; 
            --color-bg-card: #1e1e1e; 
            --color-text-light: #e0e0e0;
            --color-accent: #6cf; 
            --color-primary-action: #f63; 
            --spacing-unit: 0.75rem;
            --border-radius: 0.5rem;
        }

        body {
            background: var(--color-bg-dark);
            color: var(--color-text-light);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 0;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center; 
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        h1 {
            color: var(--color-accent);
            margin: 0 0 1.5rem;
            text-align: center;
            font-size: 1.8rem;
        }

        .mono {
            font-variant-numeric: tabular-nums;
            font-size: 0.95rem;
        }
        .group-label {
            font-weight: 600;
            color: #999;
            margin-right: var(--spacing-unit);
            white-space: nowrap;
        }

        .row {
            display: flex;
            align-items: center;
            gap: var(--spacing-unit);
            flex-wrap: wrap;
            padding: var(--spacing-unit);
            background: var(--color-bg-card);
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #333;
            margin: 1.5rem 0;
        }

        button {
            background: var(--color-accent);
            color: #000;
            font-weight: 700;
            border: 0;
            padding: 0.6rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s, transform 0.1s;
            flex-shrink: 0; 
        }

        button:hover {
            background: #99e6ff; 
        }
        button:active {
            transform: translateY(1px);
        }

        #castButton {
            background: var(--color-primary-action);
            color: var(--color-bg-dark);
        }
        #castButton:hover {
            background: #ff8855;
        }

        #urlInput {
            flex-grow: 1;
            min-width: 250px;
            padding: 0.6rem var(--spacing-unit);
            border-radius: var(--border-radius);
            border: 1px solid var(--color-accent);
            background: var(--color-bg-dark);
            color: var(--color-text-light);
            font-size: 1rem;
        }
        #urlInput::placeholder {
            color: #888;
        }

        #state {
            opacity: 0.8;
            padding: 0 var(--spacing-unit);
            margin-top: 0.5rem;
        }

        #slider {
            flex-grow: 1;
            height: 10px;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
        }

        #slider::-webkit-slider-runnable-track {
            background: #444;
            height: 4px;
            border-radius: 2px;
        }
        
        #slider::-moz-range-track {
            background: #444;
            height: 4px;
            border-radius: 2px;
        }

        #slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--color-accent);
            cursor: pointer;
            margin-top: -6px; 
            box-shadow: 0 0 2px rgba(0,0,0,0.5);
        }

        #slider::-moz-range-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--color-accent);
            cursor: pointer;
            border: none;
        }

    </style>
</head>
<body>
<div class="container">

    <div class="row">
        <button id="pl_prev">‚èÆÔ∏è Prev</button>
        <button id="seek_back">‚è™ -60s</button>
        <button id="playpause">‚ñ∂Ô∏è / ‚è∏Ô∏è</button>
        <button id="stop" style="display: none;">‚èπÔ∏è</button>
        <button id="seek_fwd">‚è© +60s</button>
        <button id="pl_next">‚è≠Ô∏è Next</button>
    </div>

    <div class="row">
        <span class="group-label">Volume:</span>
        <button id="mute">üîá / üîä </button>
        <button id="vol_up">‚¨ÜÔ∏è +10</button>
        <button id="vol_down">‚¨áÔ∏è -10</button>
    </div>

    <hr />

    <div class="row">
        <input type="text" id="urlInput" placeholder="Enter streaming URL (e.g., .m3u8, .mp4)..." />
        <button id="castButton">CAST</button>
    </div>

    <hr />

    <div class="row" style="gap:1rem;">
        <input id="slider" type="range" min="0" max="0" value="0" step="1" />
        <span class="mono" id="time">0:00 / 0:00</span>
    </div>
    <p id="state">Status: <strong style="color:red">Connecting...</strong></p>
</div>


<script>
    // --- Element References ---
    const playpauseBtn = document.getElementById('playpause');
    const stopBtn = document.getElementById('stop');
    const muteBtn = document.getElementById('mute');
    const volUpBtn = document.getElementById('vol_up');
    const volDownBtn = document.getElementById('vol_down');
    const seekBackBtn = document.getElementById('seek_back');
    const seekFwdBtn = document.getElementById('seek_fwd');
    const plPrevBtn = document.getElementById('pl_prev');
    const plNextBtn = document.getElementById('pl_next');

    const slider = document.getElementById('slider');
    const timeEl = document.getElementById('time');
    const stateEl = document.querySelector('#state strong');

    // References for the URL input and button
    const urlInput = document.getElementById('urlInput');
    const castButton = document.getElementById('castButton');

    // --- State Variables ---
    let duration = 0;
    let dragging = false;
    let dragTimeout = null;

    // --- Constants ---
    const SERVER_BASE = 'http://localhost:8070';

    function fmt(sec) {
        sec = Math.max(0, Math.floor(sec||0));
        const m = Math.floor(sec/60);
        const s = sec % 60;
        return `${m}:${s.toString().padStart(2,'0')}`;
    }

    function sendCommand(path) {
        return fetch(`${SERVER_BASE}${path}`, {method:'GET'})
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            })
            .then(() => poll()) // Poll the new status after successful command
            .catch(error => {
                console.error('Command failed:', error);
                stateEl.textContent = 'Command Failed';
            });
    }

    function castUrl() {
        const url = urlInput.value.trim();
        if (!url) {
            alert("Please enter a URL.");
            return;
        }

        stateEl.textContent = `Loading: ${url.substring(0, 50)}...`; 
        stateEl.style.color = '#ff6633'; // Orange for loading

        // Sends a GET request 
        sendCommand(`/${url}`)
            .then(() => {
                console.log(`Attempted to load raw URL: ${url}`);
            })
            .catch(error => {
                console.error('Load URL failed:', error);
                stateEl.textContent = 'Load URL Failed';
            });
    }

    async function poll() {
        try {
            // Fetch current time-pos (/elapsed) and duration
            const [elapsedRes, durationRes] = await Promise.all([
                fetch(`${SERVER_BASE}/elapsed`),
                fetch(`${SERVER_BASE}/duration`)
            ]);

            const elapsedText = await elapsedRes.text();
            const durationText = await durationRes.text();

            const currentTime = parseFloat(elapsedText) || 0;
            duration = parseFloat(durationText) || 0;

            stateEl.textContent = 'Online';
            stateEl.style.color = 'lightgreen';

            // Update slider and time display
            slider.max = duration;

            // ONLY update the slider's value if the user is NOT dragging it
            if (!dragging) {
                slider.value = Math.floor(currentTime);
                timeEl.textContent = `${fmt(slider.value)} / ${fmt(duration)}`;
            }

        } catch (e) {
            // If the server is down or the request fails
            stateEl.textContent = 'OFFLINE';
            stateEl.style.color = 'red';
            // Reset duration when offline
            duration = 0;
            slider.max = 0;
            timeEl.textContent = '0:00 / 0:00';
        }
    }

    castButton.onclick = castUrl;

    urlInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            castUrl();
        }
    });


    // Basic Playback Commands
    playpauseBtn.onclick = () => sendCommand('/pause');
    stopBtn.onclick = () => sendCommand('/quit');
    muteBtn.onclick = () => sendCommand('/mute');

    // Volume Commands
    volUpBtn.onclick = () => sendCommand('/volume/10');
    volDownBtn.onclick = () => sendCommand('/volume/-10');

    // Seek Relative Commands
    seekBackBtn.onclick = () => sendCommand('/seek_rel/-60');
    seekFwdBtn.onclick = () => sendCommand('/seek_rel/60');

    // Playlist Commands
    plPrevBtn.onclick = () => sendCommand('/playlist/prev');
    plNextBtn.onclick = () => sendCommand('/playlist/next');

    slider.addEventListener('input', () => {
        dragging = true;
        clearTimeout(dragTimeout);
        timeEl.textContent = `${fmt(slider.value)} / ${fmt(duration)}`;
    });

    slider.addEventListener('change', () => {
        const seekTime = slider.value;
        // Use the new /seek_abs/ endpoint for the slider
        fetch(`${SERVER_BASE}/seek_abs/${seekTime}`)
            .then(() => {
                // Wait 1 second after seek command before allowing poll to update slider
                dragTimeout = setTimeout(() => dragging = false, 1000);
            }).catch(() => dragging = false);
    });

    poll();
    // Poll status every 2 seconds
    setInterval(poll, 2000);
</script>
</body>
</html>
